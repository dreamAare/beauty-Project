    <title>二逼~转型的力量</title>
</head>
<body>
<section class="shopItem-head">
    <!--下拉选择框-->
    <div class="item-select">
       <div><a href="javascript:void(0);" class="item-select-btn">脸&nbsp;&nbsp;<i class="fa fa-angle-up" id ='icon-angleUp'></i></a></div>
       <div class="item-select-ul">
           <ul>

               <li><a href="javascript:void(0);">唇</a></li>

               <li><a href="javascript:void(0);">美甲/香水</a></li>

           </ul>

    </div>
    <!--过滤器-->

                <li><a href="javascript:void(0);">基础</a></li>
                <li><a href="javascript:void(0);">遮瑕</a></li>
                <li><a href="javascript:void(0);">底漆/Luminizer</a></li>
                <li><a href="javascript:void(0);">BB/有色</a></li>
                <li><a href="javascript:void(0);">粉末</a></li>
                <li><a href="javascript:void(0);">荧光笔/轮廓</a></li>
                <li>
                    <div id="type-bestSeller" class="dropdown"><i class="fa fa-filter"></i>&nbsp;&nbsp;
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            最畅销
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a href="#">最畅销</a></li>
                            <li><a href="#">新</a></li>
                            <li><a href="#">评论</a></li>
                            <li><a href="#">价格从低到高</a></li>
                            <li><a href="#">价格从高到低</a></li>
                            <li><a href="#">评分最高</a></li>
                        </ul>
                    </div>
                    <a href="javascript:void(0);" id="type-screen"><i class="fa fa-sliders" ></i>&nbsp;&nbsp;过滤</a>
                    <div>

                    </div>
                </li>

            </ul>
        </div>
    </div>

        <ul>
            <li>价钱</li>
            <li><input type="radio"><label>~10,000韩元</label></li>
            <li><input type="radio"><label>10,000~20,000韩元</label></li>
            <li><input type="radio"><label>20,000~30,000韩元</label></li>
            <li><input type="radio"><label>30,000韩元〜</label></li>
        </ul>
        <ul>
            <li>完</li>
            <li><input type="radio"><label>辉光</label></li>
            <li><input type="radio"><label>半哑光（柔滑）</label></li>

        <ul>

            <li><input type="radio"><label>介质</label></li>
            <li><input type="radio"><label> 高</label></li>
        </ul>
        <ul>
            <li>皮肤类型</li>

            <li><input type="radio"><label>香脂</label></li>
        </ul>

        <div class="type-checked-box">
            <div></div>
            <a href="javascript:void(0);" class="clearAllType"><i></i>清除所有</a>
        </div>
        <div class="item-type-btn">
            <button class="btn-checked-ok">完成</button>
        </div>
