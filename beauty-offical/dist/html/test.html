<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let y=new Date().getFullYear();
    let m=new Date().getMonth()+1;
    let d=new Date().getDate();
    if (d<10){
        d='0'+d;
    }
    let date=y+'-'+m+'-'+d;
    console.log(date);
</script>
</body>
</html>
